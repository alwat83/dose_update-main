<div class="card in-view tracking-container">
  <h2>Tracking List</h2>

<div *ngIf="trackedDrugs?.length" class="summary-badge">
  ðŸ§¾ {{ trackedDrugs.length }} medication{{ trackedDrugs.length > 1 ? 's' : '' }} being tracked
</div>


  <div *ngIf="(trackedDrugs?.length ?? 0) > 0" class="tracking-list">
    <table class="drug-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Remove</th>
          <th>Correct Dosage</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let medication of trackedDrugs ?? []">
          <td>{{ medication.name }}</td>
          <td>{{ medication.description }}</td>
          <td>
            <button (click)="removeFromTrackingList(medication)" class="pill-button danger">
              Remove
            </button>
          </td>
          <td>
            <a [routerLink]="['/dosage-correction']" class="pill-button">Correct Dosage</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <p *ngIf="(trackedDrugs?.length ?? 0) === 0" class="empty-msg">
    You haven't added any medications to your tracking list yet.
  </p>
</div>
