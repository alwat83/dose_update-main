<div class="tracking-list">
  <h2>Your Tracked Medications</h2>

  <div *ngIf="loading" class="loading">🔄 Loading your tracked meds...</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <div *ngIf="!loading && trackedMedications.length === 0">
    <p>No medications are currently being tracked.</p>
  </div>

  <ul *ngIf="trackedMedications.length > 0">
    <li *ngFor="let med of trackedMedications" class="med-item">
      <div class="med-card">
        <h4>{{ med.name }}</h4>
        <p><strong>RxCUI:</strong> {{ med.rxcui }}</p>
        <p>{{ med.description }}</p>
        <p><em>Added: {{ med.addedAt.toDate?.() | date:'short' }}</em></p>
        <button (click)="removeFromTracking(med)">🗑️ Remove</button>
      </div>
    </li>
  </ul>
</div>
