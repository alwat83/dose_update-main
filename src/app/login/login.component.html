<div class="login-container card">
  <h2>Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" />
      <div class="error-message" *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
        <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
        <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" />
      <div class="error-message" *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
        <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</div>
      </div>
    </div>

    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
    <div class="success-message" *ngIf="resendSuccessMessage">{{ resendSuccessMessage }}</div>

    <div *ngIf="showResend" class="resend-container">
      <p>Didn't receive the email?</p>
      <button type="button" (click)="resendVerification()">Resend Verification Email</button>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
    <p class="forgot-link">
      <a routerLink="/forgot-password">Forgot your password?</a>
    </p>
    

    <div class="register-link">
      <p>Don't have an account? <a routerLink="/register">Register here</a></p>
    </div>
  </form>
</div>
